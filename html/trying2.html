<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boar Chat - Professional Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Header gradient: bot (burgundy) to user (blue) */
      --user-header: #2196F3;       /* Vibrant blue for user */
      --bot-header: #8E2430;        /* Elegant burgundy for bot */
      --header-gradient: linear-gradient(90deg, var(--bot-header), var(--user-header));

      /* Bot message colors */
      --bot-bg: #B71C1C;           /* Deep burgundy for bot messages */
      --bot-text: #ffffff;
      --bot-avatar: #A5273F;       /* Slightly darker burgundy for bot avatar */

      /* User message colors */
      --user-bg: #1E88E5;          /* Vibrant blue for user messages */
      --user-text: #ffffff;
      --user-avatar: #1565C0;      /* Darker blue for user avatar */

      /* Other design variables */
      --bg-gradient: linear-gradient(135deg, #141e30, #243b55); /* Dark background */
      --container-bg: rgba(255, 255, 255, 0.9);  /* Glassmorphism effect */
      --shadow-color: rgba(0, 0, 0, 0.2);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    
    html, body {
      height: 100%;
      width: 100%;
    }
    
    body {
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    /* Chat container using glassmorphism with 70% viewport width */
    #chat-container {
      width: 70vw;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 12px 24px var(--shadow-color);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }
    
    /* Header with a gradient merging bot (burgundy) and user (blue) colors */
    #chat-header {
      background: var(--header-gradient);
      color: #fff;
      padding: 20px;
      font-size: 1.75rem;
      text-align: center;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    /* Messages container */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: transparent;
    }
    
    /* Message card container with subtle fade/slide animation */
    .message {
      display: flex;
      margin-bottom: 20px;
      align-items: flex-start;
      animation: fadeInSlide 0.5s ease-out;
    }
    
    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Reverse order for user messages */
    .message.user {
      flex-direction: row-reverse;
    }
    
    /* Avatar styling */
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      margin: 0 12px;
      flex-shrink: 0;
      color: #fff;
    }
    
    .message.user .avatar {
      background: var(--user-avatar);
    }
    
    .message.bot .avatar {
      background: var(--bot-avatar);
    }
    
    /* Chat card style with a subtle rotation for uniqueness */
    .chat-card {
      max-width: 80%;
      padding: 16px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow-color);
      background: var(--bot-bg);
      color: var(--bot-text);
      position: relative;
      transform: rotate(-0.5deg);
      transition: transform 0.3s ease;
    }
    
    .message.user .chat-card {
      background: var(--user-bg);
      color: var(--user-text);
      transform: rotate(0.5deg);
    }
    
    .chat-card:hover {
      transform: scale(1.02);
    }
    
    /* Unique typing indicator using bouncing dots */
    .typing-indicator {
      display: flex;
      align-items: center;
    }
    
    .typing-indicator span {
      display: block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background: var(--bot-text);
      border-radius: 50%;
      opacity: 0.4;
      animation: bounce 1.4s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.8);
      }
      40% {
        transform: scale(1.2);
      }
    }
    
    /* Input area with frosted glass effect */
    .input-area {
      display: flex;
      align-items: center;
      padding: 16px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-top: 1px solid #ddd;
    }
    
    .input-area input {
      flex: 1;
      font-size: 1.1rem;
      padding: 14px 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      margin-right: 12px;
      transition: border-color 0.3s ease;
    }
    
    .input-area input:focus {
      border-color: var(--user-bg);
      box-shadow: 0 0 8px rgba(30, 136, 229, 0.3);
    }
    
    .input-area button {
      background: var(--user-bg);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      padding: 14px 22px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    
    .input-area button:hover {
      background: var(--bot-bg);
      transform: scale(1.03);
    }
    
    /* Feedback button styling */
    .feedback {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }
    
    .feedback button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      margin-right: 12px;
      transition: color 0.2s ease, transform 0.2s ease;
    }
    
    .feedback button:hover {
      color: var(--user-bg);
      transform: scale(1.2);
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      #chat-container { width: 90vw; height: 90vh; }
      #chat-header { font-size: 1.5rem; padding: 16px; }
      .input-area button { padding: 12px 18px; }
      .avatar { width: 32px; height: 32px; margin: 0 8px; }
      .chat-card { padding: 12px 16px; }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">Boar Chat</div>
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="question" placeholder="Ask a question..." onkeydown="if (event.key === 'Enter') sendQuestion()" />
      <button id="sendStopButton" onclick="sendQuestion()">Send</button>
    </div>
  </div>
  
  <script>
    // Utility to convert **bold** markers to HTML bold tags.
    function convertDoubleAsterisksToBold(text) {
      return text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
    }
    
    // Update or create the progress indicator as a unique card with typing indicator
    function updateProgressIndicator(message) {
      let progressCard = document.getElementById('progress-card');
      if (!progressCard) {
        const messageContainer = document.createElement('div');
        messageContainer.className = 'message bot';
        
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = 'B';
        messageContainer.appendChild(avatar);
        
        progressCard = document.createElement('div');
        progressCard.id = 'progress-card';
        progressCard.className = 'chat-card';
        messageContainer.appendChild(progressCard);
        document.getElementById('messages').appendChild(messageContainer);
      }
      
      // Show a typing indicator when message equals "typing"
      if (message === "typing") {
        progressCard.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
      } else {
        progressCard.innerHTML = `<div class="blink">${message}</div>`;
      }
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }
    
    // Remove the progress indicator.
    function removeProgressIndicator() {
      const progressCard = document.getElementById('progress-card');
      if (progressCard && progressCard.parentNode) {
        progressCard.parentNode.parentNode.remove();
      }
    }
    
    // Append feedback buttons (thumbs up/down) to the provided container.
    function addFeedbackButtons(container) {
      const feedbackDiv = document.createElement('div');
      feedbackDiv.className = 'feedback';
      feedbackDiv.innerHTML = 
        '<button onclick="sendFeedback(\'up\')">üëç</button>' +
        '<button onclick="sendFeedback(\'down\')">üëé</button>';
      container.appendChild(feedbackDiv);
    }
    
    async function sendQuestion() {
      const button = document.getElementById('sendStopButton');
      if (button.innerText === 'Stop') {
        await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ stop: true })
        });
        return;
      }
      
      const questionInput = document.getElementById('question');
      const question = questionInput.value.trim();
      if (!question) return;
      
      const messages = document.getElementById('messages');
      // Create user message card.
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      
      const userAvatar = document.createElement('div');
      userAvatar.className = 'avatar';
      userAvatar.textContent = 'U';
      userMessage.appendChild(userAvatar);
      
      const userCard = document.createElement('div');
      userCard.className = 'chat-card';
      userCard.innerHTML = `You: ${question}`;
      userMessage.appendChild(userCard);
      
      messages.appendChild(userMessage);
      messages.scrollTop = messages.scrollHeight;
      
      questionInput.value = '';
      button.innerText = 'Stop';
      
      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ question })
        });
        
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";
        
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop();
          
          for (const line of lines) {
            if (!line.trim()) continue;
            try {
              const data = JSON.parse(line);
              
              if (data.progress) {
                updateProgressIndicator(data.progress);
              }
              
              if (data.sql_query !== undefined) {
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                
                const botAvatar = document.createElement('div');
                botAvatar.className = 'avatar';
                botAvatar.textContent = 'B';
                botMessage.appendChild(botAvatar);
                
                const sqlCard = document.createElement('div');
                sqlCard.className = 'chat-card';
                sqlCard.innerHTML = `<pre>SQL Query: ${data.sql_query}</pre>`;
                botMessage.appendChild(sqlCard);
                
                messages.appendChild(botMessage);
                messages.scrollTop = messages.scrollHeight;
              }
              
              if (data.results !== undefined) {
                removeProgressIndicator();
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                
                const botAvatar = document.createElement('div');
                botAvatar.className = 'avatar';
                botAvatar.textContent = 'B';
                botMessage.appendChild(botAvatar);
                
                const resultsText = typeof data.results === 'string'
                  ? data.results
                  : JSON.stringify(data.results, null, 2);
                const boldedText = convertDoubleAsterisksToBold(resultsText);
                
                const resultCard = document.createElement('div');
                resultCard.className = 'chat-card';
                resultCard.innerHTML = `<pre>${boldedText}</pre>`;
                botMessage.appendChild(resultCard);
                
                messages.appendChild(botMessage);
                addFeedbackButtons(resultCard);
                messages.scrollTop = messages.scrollHeight;
              }
              
              if (data.error) {
                removeProgressIndicator();
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                
                const botAvatar = document.createElement('div');
                botAvatar.className = 'avatar';
                botAvatar.textContent = 'B';
                botMessage.appendChild(botAvatar);
                
                const errorCard = document.createElement('div');
                errorCard.className = 'chat-card';
                errorCard.innerHTML = `Error: ${data.error}`;
                botMessage.appendChild(errorCard);
                
                messages.appendChild(botMessage);
                messages.scrollTop = messages.scrollHeight;
              }
            } catch (err) {
              console.error("Error parsing streamed data:", err);
            }
          }
        }
      } catch (error) {
        console.error('Error:', error);
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        
        const botAvatar = document.createElement('div');
        botAvatar.className = 'avatar';
        botAvatar.textContent = 'B';
        botMessage.appendChild(botAvatar);
        
        const errorCard = document.createElement('div');
        errorCard.className = 'chat-card';
        errorCard.innerHTML = `Error: ${error.message}`;
        botMessage.appendChild(errorCard);
        
        messages.appendChild(botMessage);
        messages.scrollTop = messages.scrollHeight;
      } finally {
        button.innerText = 'Send';
      }
    }
    
    async function sendFeedback(feedback) {
      try {
        await fetch('/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ feedback })
        });
      } catch (error) {
        console.error('Error sending feedback:', error);
        alert('An error occurred while sending feedback.');
      }
    }
  </script>
</body>
</html>
